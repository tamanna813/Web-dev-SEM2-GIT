<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Smart Event Dashboard</h1>

       
        <div class="eventForm">

            <form class="form">

                <div>
                    <label for="eventTitle">Event Title</label><br>
                    <input type="text" id="eventTitle" placeholder="Enter event title" required>
                </div>

                <br>

                <div>
                    <label for="eventDate">Event Date</label><br>
                    <input type="date" id="eventDate" required>
                </div>

                <br>

                <div>
                    <label for="category">Category</label><br>
                    <select id="category">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Webinar">Webinar</option>
                        <option value="Social">Social</option>
                    </select>
                </div>

                <br>

                <div>
                    <label for="description">Description</label><br>
                    <textarea id="description" rows="3" placeholder="Enter event details"></textarea>
                </div>

                <br>

                <input type="submit" value="Add Event">

            </form>

        </div>

        <hr>

       
        <div class="cards">
       
        </div>

    </div>

   
    <script src="script.js"></script>

</body>
</html>
